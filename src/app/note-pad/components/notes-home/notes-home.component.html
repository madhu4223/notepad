<div class="row">
    <app-notes-side-bar [ngClass]="sideBarClosed ? 'col p-0' : 'col-2 p-0'" [notesData]="noteDetails"></app-notes-side-bar>
    <app-notes-details [ngClass]="sideBarClosed ? 'col-11 p-0' : 'col-10 margin-left-30 p-0'" class="" [notesData]="noteDetails"></app-notes-details>
</div>
